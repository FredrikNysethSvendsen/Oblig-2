  <meta charset="UTF-8" />
  <title>Memes 5 Dayz</title>
  <link href="memes5Dayz.css" rel="stylesheet" type="text/css" />
  <script>
    window.onload = oppstart;
    function oppstart() {
        document.getElementById("btnPrevious").onclick = function(){chgImg(-1)};
        document.getElementById("btnNext").onclick = function(){chgImg(1)};
        document.getElementById("btnPlayStop").onclick = autoFunction;
        document.getElementById("btnKommenter").onclick = funcKommenter;
    }


     var NewImg = ["images/01.jpg",
     "images/02.jpg",
     "images/03.jpg",
     "images/04.jpg",
     "images/05.jpg",
     "images/06.jpg",
     "images/07.jpg"]
    var ImgNum = 0;
    var ImgLength = NewImg.length - 1;

    var delay = 2750;
    var lock = false;
    var run;

    function chgImg(direction) {
        if (document.images) {
        ImgNum = ImgNum + direction;
        if (ImgNum > ImgLength) {
        ImgNum = 0;
        }
        if (ImgNum < 0) {
        ImgNum = ImgLength;
        }
        document.slideshow.src = NewImg[ImgNum];
           }
        }

        function autoFunction() {
        if (lock == true) {
        lock = false;
        window.clearInterval(run);
        }
        else if (lock == false) {
        lock = true;
        run = setInterval("chgImg(1)", delay);
          }
     }
    function funcKommenter() {
        var nyKommentar = document.createElement("div");
        var tekstboks = document.createElement("div");
        tekstboks.className = "tekstboks"
        var tekst = document.createElement("p");
        tekst.innerHTML = "<strong>" + document.getElementById("txtBrukernavn").value + ":</strong> " +
        document.getElementById("txtInput").value;
        tekstboks.appendChild(tekst);
        var knapper = document.createElement("div");
        knapper.className = "knappboks";
        var knappOpp = document.createElement("button");
        knappOpp.innerHTML = "&#8593";
        var knappNed = document.createElement("button");
        knappNed.innerHTML = "&#8595";
        knapper.appendChild(knappOpp);
        knapper.appendChild(knappNed);
        nyKommentar.appendChild(knapper);
        nyKommentar.appendChild(tekstboks);
        document.getElementById("utskrift").appendChild(nyKommentar);
    }
  </script>
</head>
